[build]
  command = "npm run build"
  # Không cần set publish directory khi dùng @netlify/plugin-nextjs
  # Plugin sẽ tự động xử lý build output

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Headers cho security và performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers cho images và static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# KHÔNG cần redirect rule cho Next.js
# @netlify/plugin-nextjs sẽ tự động xử lý routing và static assets (CSS, JS, images)
# Redirect rule "/*" -> "/index.html" chỉ dành cho static sites, sẽ phá vỡ CSS/JS của Next.js

